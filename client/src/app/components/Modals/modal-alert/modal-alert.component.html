<div class="modal-body">
    <div class="modal-header-title">
        <h5>Alert</h5>
        <span class="modal-container-close" (click)="ModalRef.hide();"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
    </div>   
    <div class="" style="padding: 10px 0 20px 0;">
        <div class="modal-icon-circle"> 
            <i class="material-icons clr-{{ColorCode}}">{{Icon}}</i>
        </div>
        <h5 class="modal-title">Important Message !</h5>
        <h6 class="modal-sub-info">{{TextOne}} <span class="clr-{{ColorCode}} animated fadeInDown infinite">{{TextTwo}} </span> {{TextThree}}</h6>
    </div>
</div>
